<template>
    <lightning-card title="Rendering List using Iterator">
        <ul class="slds-m-around_medium" >
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                <div if:true={it.first} class="list-first"></div>
                {it.value.FirstName} {it.value.LastName} {it.value.phone}

                <div if:true={it.last} class="list-last"></div>

            </li>
            </template>
        </ul>
    </lightning-card>
</template>
